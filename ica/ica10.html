    <script>
        const boo = document.querySelector("button.boo");
        boo.addEventListener("click", labelChange);

        const moves = document.querySelectorAll("button.move");

        moves.forEach((btn) => {
            btn.addEventListener("click", moveBtn);
        });


        function labelChange(event) {
            let coolThings = ["üßå", "üíÄ", "üåû", "üçñ", "üëπ"]

            event.target.textContent= coolThings[Math.floor(Math.random() * coolThings.length)]; 
        }

        function moveBtn(event) {
            let left = Math.floor(Math.random()*200);
            let top = Math.floor(Math.random()*500);

            event.target.setAttribute("style", `position: relative; top:${top}px; left:${left}px;`)  
        }
    </script>
