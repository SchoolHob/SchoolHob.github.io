<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Balls</title>
    <style>
        body {
            margin: 0;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        h1 {
            position: absolute;
            color: white;
            left: 20%;
            text-shadow: 0 0 15px white;
            height: inherit;
            text-align: center;
        }

        canvas {
            background-image: url(fishtank.jpg);
        }
    </style>
</head>
<body>
    <h1>Bouncing Balls <br>(and they lose a little bit of velocity when they bump into eachother)</h1>
    <canvas></canvas>
    <script>
        let canvas = document.querySelector('canvas');
        canvas.width = window.innerWidth;
        let ctx = document.querySelector('canvas').getContext('2d');

        const height = (canvas.height = window.innerHeight);
        const width = (canvas.width = window.innerWidth);


        function random(min, max) {
            return Math.floor(Math.random() * (max-min) + min);
        }

        function randomRGB() {
            return `rgb(${random(0, 255)}, ${random(0, 255)}, ${random(0, 255)})`;
        }



        class Ball {
            constructor(x, y, velX, velY, size, color) {
                this.x = x;
                this.y = y;
                this.velX = velX;
                this.velY = velY;
                this.size = size;
                this.color = color;
            }

            draw() {
                ctx.beginPath();
                ctx.fillStyle = this.color;
                ctx.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
                ctx.fill();
            }

            update() {
                if ((this.x + this.size) >= canvas.width) {
                    this.velX = -(this.velX);
                }
                if ((this.x - this.size) <= 0) {
                    this.velX = -(this.velX);
                }
                if ((this.y + this.size) >= canvas.height) {
                    this.velY = -(this.velY);
                }
                if ((this.y - this.size) <= 0) {
                    this.velY = -(this.velY);   
                }

                this.x += this.velX;
                this.y += this.velY;
            }

            collisionDetect() {
                for (const ball of balls) {
                    if (this !== ball) {
                        const dx = this.x - ball.x;
                        const dy = this.y - ball.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < this.size + ball.size) {
                            ball.velX = -(ball.velX) * 0.999;
                            ball.velY = -(ball.velY) * 0.999;
                            this.velX = -(this.velX) * 0.999;
                            this.velY = -(this.velY) * 0.999;
                        }
                    }
                }
            }
        }


        const balls = [];

        while (balls.length < 25) {
            let size = random(10, 25);
            let ball = new Ball(
                random(0 + size, width - size),
                random(0 + size, height - size),
                random(-7, 7),
                random(-7, 7),
                size,
                randomRGB()
            );

            balls.push(ball);
        }

        const bgImage = new Image();
        bgImage.src = 'fishtank.jpg'; 

        function loop() {
            //ctx.fillStyle = 'rgba(0, 0, 0, 0.25)';
            //ctx.clearRect(0, 0, width, height);

            ctx.globalAlpha = 0.2;
            ctx.drawImage(bgImage, 0, 0, width, height);
            ctx.globalAlpha = 1.0; 
            for (let ball of balls) {
                ball.draw();
                ball.update();
                ball.collisionDetect();
            }
            requestAnimationFrame(loop);
        }

        loop();
    </script>
</body>
</html>
